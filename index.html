<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandarType - Typing Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <div class="logo">
                <img src="enhanced logo bandar type.png" alt="BandarType Logo" class="logo">
            </div>
            <h1 class="text">
                <div class="top">bandar saw</div>
                bandartype
            </h1>
            <nav class="onleft">
                <a href="#" title="Practice" class="nav-btn active"><i class="home fa-solid fa-keyboard"></i></a>
                <a href="#" title="Leaderboard"><i class="home fa-solid fa-trophy"></i></a>
                <a href="#" title="About"><i class="home fa-solid fa-circle-info"></i></a>
                <a href="#" title="Settings"><i class="home fa-solid fa-gear"></i></a> 
            </nav>
        </div>
        <nav class="right">
            <a href="#" title="Notifications"><i class="home fa-solid fa-bell"></i></a>
            <a href="#" title="Profile"><i class="home fa-solid fa-circle-user"></i></a>
        </nav>
    </header>
    
    <main class="container">
        <div class="boxA">
            <div class="box1" data-test="punctuation">
                <i class="fa-solid fa-at"></i> punctuation
            </div>
            <div class="box2" data-test="numbers">
                <i class="fa-solid fa-hashtag"></i> numbers
            </div>
        </div>
        
        <div class="box3">
            <i class="fa-solid fa-grip-lines-vertical"></i>
        </div>
        
        <div class="boxB">
            <div class="box4" data-test="time">
                <i class="fa-solid fa-clock"></i> time
            </div>
            <div class="box5" data-test="words">
                <i class="fa-solid fa-font"></i> words
            </div>
            <div class="box6" data-test="lowercase">
                <i class="fa-solid fa-font"></i> lowercase
            </div>
            <div class="box7" data-test="custom">
                <i class="fa-solid fa-wrench"></i> custom
            </div>
        </div>
        
        <div class="box9">
            <i class="fa-solid fa-grip-lines-vertical"></i>
        </div>
        
        <div class="boxC">
            <div class="box10" data-time="15">15s</div>
            <div class="box11" data-time="30">30s</div>
        </div>
        
        <div class="box14">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
    </main>
    
    <div class="lang">
        <i class="fa-solid fa-earth-americas"></i> 
        <select name="language" id="lang">
            <option value="english">english</option>
            <option value="NA">not available</option>
        </select>
    </div>
    
    <div class="typing-area">
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="time">30s</span>
            </div>
            <div class="stat">
                <span class="stat-label">Characters</span>
                <span class="stat-value" id="characters">0</span>
            </div>
        </div>
        
        <div class="typing-interface" id="typing-interface">
            <div class="typing-text" id="typing-text">Click any test type above to start your typing test...</div>
            <input class="typing-input" type="text" id="typing-input" placeholder="" autocomplete="off" disabled>
        </div>
        
        <div class="input-container">
            <button class="restart-btn" id="restart-btn" style="display: none;">
                <i class="fa-solid fa-redo"></i> Restart
            </button>
        </div>
    </div>
    
    <div class="results" id="results" style="display: none;">
        <h2>Test Complete!</h2>
        <div class="results-grid">
            <div class="result-item">
                <span class="result-label">WPM</span>
                <span class="result-value" id="final-wpm">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Accuracy</span>
                <span class="result-value" id="final-accuracy">100%</span>
            </div>
            <div class="result-item">
                <span class="result-label">Time</span>
                <span class="result-value" id="final-time">0s</span>
            </div>
            <div class="result-item">
                <span class="result-label">Characters</span>
                <span class="result-value" id="final-characters">0</span>
            </div>
        </div>
        <button class="new-test-btn" id="new-test-btn">
            <i class="fa-solid fa-play"></i> New Test
        </button>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 BandarType - Typing Test by Chirag</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
